<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  
      <aside>
           
         <div class="top">
           <div class="logo">
            <img src="./logo.jpg" alt="">
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">
              close
              </span>
            </div>
            <div class="right">

           <div class="top">
            <button id="menu_bar">
              <span class="material-symbols-sharp">menu</span>
            </button>
         
            <div class="theme-toggler">
              <span class="material-symbols-sharp active">light_mode</span>
              <span class="material-symbols-sharp">dark_mode</span>
            </div>
             <div class="profile">
                <div class="info">
                    <p><b>Cedric</b></p>
                    <p>Admin</p>
                    <small class="text-muted"></small>
                </div>
                <div class="profile-photo">
                  <img src="./PROFILE.jpg" alt=""/>
                </div>
             </div>
         </div>
         </div>
         </div>
         <!-- end top -->
         <div class="container">
          <div class="sidebar">

            <a href="./index.html" class="active">
              <span class="material-symbols-sharp">grid_view </span>
              <h3>Dashbord</h3>
           </a>
           <a href="./user1.html">
              <span class="material-symbols-sharp">person_outline </span>
              <h3>Users</h3>
           </a>
           <a href="#">
              <span class="material-symbols-sharp">trending_up </span>
              <h3>blogs</h3>
           </a>
           <a href="./signin.html">
              <span class="material-symbols-sharp">logout </span>
              <h3>logout</h3>
           </a>
          </div>

      </aside>
      <!-- --------------
        end asid
      -------------------- -->

      <!-- --------------
        start main part
      --------------- -->

      <div class="main">
        <input type="hidden" id="editedBlogIndex">
        <div class="form">
        <div class="blogFlex">
          <div class="blog-form">
            <div class="blog2">
                <label for="Blog Title">Blog Title</label>
                <input type="text" title="blog title" placeholder="Blog Tile" id="blogtitle">
                <p class="error" id="blogTitleError"></p>
            </div>
        </div>
          <div class="blog-form">
            <div class="image">
              <label for="Image">Image</label>
              <input type="file" title="Image" id="blogimage">
              <p class="error" id="imageError"></p>
          </div>
          </div>
          <div class="blog-form">
            <div class="date">
              <label for="Image">Date</label>
              <input type="date" title="Image" id="blogdate">
              <p class="error" id="dateError"></p>
          </div>
          </div>
  
      
      <div class="blog-form">
          <div class="textAreaContainer">
            <label for="Blog Description">Blog Description</label>
            <textarea cols="30" rows="10" title="description" id="blogdescription"></textarea>
            <div class="error" id="descriptionError"></div>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="submit" onclick="validateBlogForm()">+add</button>
      </div>
      </div>

        <div class="container_table" >
            <div class="tbl_container">
        <p>Recent Blogs</p>
              <table class="tbl">
                <thead>
                  <tr>
                    <th>Blog Id</th>
                    <th>Blog Title</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>  
    </div>  
   <script src="./dash-blogs.js"></script>
</body>
</html>
